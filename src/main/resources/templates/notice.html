<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{mail_layout}"
>
 <th:block layout:fragment="content">
 <!-- 콘텐츠 영역 // start -->
   <div style="padding-top: 30px; font-size: 15px; color: #222;line-height:30px;" align="left">
       <span style="font-weight:bold;color:#8A2BE2;font-size:110%;">${title}</span><br>
       <span style="color:#FF4500;font-weight:bold;">${contents}</span>
   </div>
   <div style="width:640px;height:80px;background:#ffffff;">
       <table style="width: 100%; height: 80px; table-layout: fixed;" border="0" cellpadding="0" cellspacing="0">
           <tbody>
           <tr style="height: 30px;">
               <td style="padding-left: 5px; line-height: 24px; font-size: 16px; margin: 0;" align="center">
                   <a target="_ploonet" href="https://www.ploonet.com" style="display: block; width: 300px; height: 54px; background-color: #5238d1; border-radius: 27px; text-align: center; line-height: 54px; font-size: 16px; font-weight: bold; color: #fff; text-decoration: none;background: linear-gradient(135deg, #FF4E83 0%, #FFBB54 100%);border-radius: 100px;" rel="noopener noreferrer">홈페이지 바로가기</a>
               </td>
           </tr>
           </tbody>
       </table>
   </div>
 <!-- 콘텐츠 영역 // end -->
 </th:block>
</html>
